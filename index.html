<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MCCNETWORLD</title>
<link rel="icon" href="./favicon.ico?v=2">
<link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32"  href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="shortcut icon" href="favicon.ico">
<style>
/* =========================================================
  [1] 기본 테마/레이아웃
  - 전체 배경/카드/테두리/글자색
========================================================= */
:root{
  --bg:#f6f8fb;
  --card:#ffffff;
  --line:#e5e9f2;
  --fg:#0b1220;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font:15px/1.6 system-ui,"Noto Sans KR",sans-serif;
}

.wrap{max-width:1200px;margin:0 auto;padding:18px}
.panel{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(16,24,40,.04);
}

/* =========================================================
  [2] 상단 헤더(제목 + 우측 구비서류 버튼 3개)
========================================================= */
.hd{
  position:relative;                /* 우측 버튼 배치용 */
  display:flex;
  align-items:center;
  justify-content:center;           /* 제목은 가운데 */
  padding:14px 16px;
  border-bottom:1px solid var(--line);
}
.hd strong{font-weight:900;letter-spacing:.2px}

.hd-actions{
  position:absolute;                /* 우측에 붙이기 */
  right:14px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:8px;
}
.hd-btn{
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#fff;
  cursor:pointer;
  font-weight:800;
  font-size:12px;
}
.hd-btn:hover{box-shadow:0 6px 18px rgba(2,6,23,.08)}

/* =========================================================
  [3] 섹션/탭/그리드
========================================================= */
.stack{padding:20px}
.section-title{font-weight:900;margin:0 0 12px 2px;font-size:16px}

.tabs{display:flex;gap:8px;margin-bottom:12px}
.tab-btn{
  padding:8px 16px;
  border-radius:999px;
  border:1px solid var(--line);
  background:#fff;
  cursor:pointer
}
.tab-btn.active{
  background:#111827;
  color:#fff;
  border-color:#111827
}

.brand-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
  margin:6px 0 20px;
}
/* =========================================================
  [3-1] 가입서류: 통신사별 "큰 구역" 묶음(버튼 대신 섹션)
========================================================= */
.group-wrap{
  display:flex;
  flex-direction:column;
  gap:16px;
  margin:6px 0 20px;
}

/* 섹션 카드(큰 틀) */
.group{
  border:1px solid var(--line);
  background:#fff;
  border-radius:18px;
  padding:14px 14px 16px;
  box-shadow:0 10px 30px rgba(16,24,40,.03);
}

/* 섹션 헤더(라인+라벨) */
.group-head{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}
.group-dot{
  width:10px;height:10px;border-radius:999px;
  background:var(--g-accent);
  box-shadow:0 0 0 4px rgba(0,0,0,.03);
}
.group-title{
  font-weight:900;
  letter-spacing:-0.2px;
}
.group-sub{
  margin-left:auto;
  font-size:12px;
  color:#64748b;
}

/* 통신사별 포인트 컬러 */
.group[data-carrier="sk"]{ --g-accent:#2563eb; }
.group[data-carrier="kt"]{ --g-accent:#0ea5e9; }
.group[data-carrier="uplus"]{ --g-accent:#8b5cf6; }

/* =========================================================
  [4] 카드(브랜드) 디자인
  - 로고(틀/테두리 없음) + 브랜드명
========================================================= */
.brand{
  position:relative;
  border-radius:18px;
  cursor:pointer;
  transition:transform .08s ease, box-shadow .15s ease, border-color .15s ease;
  border:1px solid var(--line);
  background:linear-gradient(180deg,#fff,#fafcff);
  overflow:hidden;
}
.brand:hover{transform:translateY(-1px);box-shadow:0 8px 24px rgba(2,6,23,.08)}

/* 로고 영역 (틀 없음) */
.logo-frame{
  width:180px;
  height:60px;
  margin:18px auto 10px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:transparent;
  border:0;
  border-radius:0;
  box-shadow:none;
  padding:0;
}
.logo-frame img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  display:block;
}
/* 이름이 길면 자동으로 폰트 축소 */
.brand.long-name .name{
  font-size:15px;
  font-weight:800;
}

/* (필요시) 설명 */
.cap{
  text-align:center;
  padding:0 18px 18px;
  color:#475467;
  font-size:12px;
}

/* =========================================================
  [5] 테마(색상) - 카드 분위기용
========================================================= */
.theme-um{--chip-bg:#f3e8ff;--chip-fg:#3b0764;--chip-bd:#8b5cf6}
.theme-mm{--chip-bg:#e0f2fe;--chip-fg:#0b4a6f;--chip-bd:#38bdf8}
.theme-s7{--chip-bg:#d1fae5;--chip-fg:#064e3b;--chip-bd:#10b981}
.theme-pr{--chip-bg:#dbeafe;--chip-fg:#1e40af;--chip-bd:#60a5fa}
/* =========================
   구비서류 모달(확대 지원)
========================= */
.modal{
  position:fixed;
  inset:0;
  display:none;
  z-index:9999;
}
.modal[aria-hidden="false"]{ display:block; }

.modal-backdrop{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}

.modal-panel{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:min(1200px, 96vw);     /* ✅ 크게 */
  height:min(760px, 92vh);     /* ✅ 크게 */
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
  display:flex;
  flex-direction:column;
}

.modal-head{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 14px;
  border-bottom:1px solid var(--line);
}

.modal-body{
  flex:1;
  overflow:auto;               /* ✅ 스크롤 */
  background:#0b1220;          /* 이미지 여백 대비 */
  padding:12px;
}

/* ✅ 이미지 기본: 화면에 맞추되, 클릭하면 확대 */
#docsImg{
  width:100%;
  height:auto;
  display:block;
  transform-origin: top left;
  cursor: zoom-in;
}

/* 확대 상태 */
#docsImg.zoom{
  transform: scale(2.5);       /* ✅ 확대 배율 (1.5~2.5 추천) */
  cursor: zoom-out;
}
/* 브랜드명(텍스트) */
.brand .name{ display:none; }
/* =========================================================
  [3-2] 통신사 섹션(.group) 배경 워터마크(MCC 로고)
========================================================= */
.group{
  position: relative;   /* ✅ 워터마크 절대배치 기준 */
  overflow: hidden;     /* ✅ 밖으로 삐져나오면 잘라줌 */
}

/* 워터마크 */
.group::after{
  content:"";
  position:absolute;
  inset:0;              /* 섹션 전체 */
  background-image:url("./assets/brand/mcc-watermark.png");
  background-repeat:no-repeat;
  background-position:right 18px bottom 14px;  /* 우하단 */
  background-size:180px auto;                  /* 크기 */
  opacity:0.10;         /* ✅ 연하게 (0.03~0.10 추천) */
  pointer-events:none;  /* ✅ 클릭 방해 없음 */
  z-index:0;
}

/* 섹션 안의 실제 내용이 워터마크 위로 오게 */
.group > *{
  position:relative;
  z-index:1;
}


</style>
</head>

<body>
<div class="wrap">
  <section class="panel">

    <!-- =====================================================
      상단 헤더: 제목 + 우측(SK/KT/LG 구비서류 버튼)
    ====================================================== -->
    <div class="hd">
      <strong>MCCNETWORLD</strong>

      <div class="hd-actions">
        <button class="hd-btn" type="button" data-docs="sk">SK 구비서류</button>
        <button class="hd-btn" type="button" data-docs="kt">KT 구비서류</button>
        <button class="hd-btn" type="button" data-docs="lg">LG 구비서류</button>
      </div>
    </div>

    <div class="stack">

      <!-- =====================================================
        가입 서류
      ====================================================== -->
      <div class="section-title">가입 서류</div>
      <div id="joinTabs">
        <div class="tabs">
          <button class="tab-btn active" data-target="adult">성인</button>
          <button class="tab-btn" data-target="teen">청소년</button>
        </div>
        <div class="group-wrap" id="joinTabsList"></div>
      </div>

      <!-- =====================================================
        변경 서류
      ====================================================== -->
      <div class="section-title" style="margin-top:8px">변경 서류</div>
      <div id="changeTabs">
        <div class="tabs">
          <button class="tab-btn active" data-target="uplus">LG U+</button>
          <button class="tab-btn" data-target="kt">KT</button>
          <button class="tab-btn" data-target="sk">SKT</button>
        </div>
        <div class="brand-grid" id="changeTabsList"></div>
      </div>

      <!-- =====================================================
        해지 서류
      ====================================================== -->
      <div class="section-title" style="margin-top:16px">해지 서류</div>
      <div id="cancelTabs">
        <div class="tabs">
          <button class="tab-btn active" data-target="uplus">LG U+</button>
          <button class="tab-btn" data-target="kt">KT</button>
          <button class="tab-btn" data-target="sk">SKT</button>
        </div>
        <div class="brand-grid" id="cancelTabsList"></div>
      </div>

    </div>
  </section>

  <!-- =======================================================
    구비서류 모달(팝업)
    - 버튼(SK/KT/LG)을 누르면 아래 img src가 바뀝니다.
  ======================================================== -->
  <div class="modal" id="docsModal" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-label="구비서류 안내">
      <div class="modal-head">
        <strong id="docsTitle">구비서류</strong>
        <button class="modal-x" id="btnDocsClose" type="button">닫기</button>
      </div>
      <div class="modal-body">
        <img id="docsImg" src="" alt="구비서류 이미지" />
      </div>
    </div>
  </div>

</div>

<script>
/* =========================================================
  [A] GitHub Pages에서 경로 깨짐 방지 핵심
  - 로고/구비서류 이미지 경로는 "/assets/..."가 아니라
    "./assets/..." (상대경로)로 통일하세요.
========================================================= */

/* =========================================================
  [B] B안 핵심: 가입서류에서 성인/청소년 탭에 따라
      로고 이미지를 따로 보여줌
========================================================= */
let JOIN_AGE = 'adult';

/* =========================================================
  [1] 브랜드 마스터(기본 브랜드들)
  - logoAdult: 성인 로고
  - logoTeen : 청소년 로고(없으면 성인 로고로 대체됨)
  - carrier  : uplus / kt / sk  (변경/해지 탭 필터용)
========================================================= */
const BRANDS = [
//미디어로그  
{
    carrier:'uplus', theme:'theme-um', name:'미디어로그', cap:'',
    logoAdult:'./assets/logos/ME.png',
    logoTeen :'./assets/logos/METEEN.png'
  },
  //헬로
  {
    carrier:'uplus', theme:'theme-um', name:'헬로LG', cap:'',
    logoAdult:'./assets/logos/HELLO.png',
    logoTeen :'./assets/logos/HELLO TEEN.png'
  },
    //프리티LG
  {
    carrier:'uplus', theme:'theme-pr', name:'프리티LG', cap:'',
    logoAdult:'./assets/logos/FREE LG.png',
    logoTeen :'./assets/logos/FREE LG TEEN.png'
  },
  //엠모바일
  {
    carrier:'kt', theme:'theme-mm', name:'엠모바일', cap:'',
    logoAdult:'./assets/logos/MO.png',
    logoTeen :'./assets/logos/MOTEEN.png'
  },
  //스테이지파이브KT
  {
    carrier:'kt', theme:'theme-mm', name:'스테이지파이브(KT)', cap:'',
    logoAdult:'./assets/logos/STAGE KT.png',
    logoTeen :'./assets/logos/STAGE KT TEEN.png'
  },
  //스카이라이프
  {
    carrier:'kt', theme:'theme-mm', name:'스카이라이프', cap:'',
    logoAdult:'./assets/logos/SKY.png',
    logoTeen :'./assets/logos/SKYTEEN.png'
  },
    //텔링크SK
  {
    carrier:'sk', theme:'theme-s7', name:'SK텔링크', cap:'',
    logoAdult:'./assets/logos/7M.png',
    logoTeen :'./assets/logos/7M TEEN.png'
  },
  //스테이지파이브SK
  {
    carrier:'sk', theme:'theme-mm', name:'스테이지파이브(SK)', cap:'',
    logoAdult:'./assets/logos/STAGE SK.png',
    logoTeen :'./assets/logos/STAGE SK TEEN.png'
  },
    //프리티SK
  {
    carrier:'sk', theme:'theme-pr', name:'프리티SK', cap:'',
    logoAdult:'./assets/logos/FREE SK.png',
    logoTeen :'./assets/logos/FREE SK TEEN.png'
  }
];

/* =========================================================
  [2] 가입서류 전용 카드(정규KT/웰컴/유선 등)
  - 이것도 성인/청소년 로고를 따로 줄 수 있음
========================================================= */
const JOIN_ONLY = [
  { carrier:'kt', theme:'theme-mm', name:'정규KT신규', cap:'', special:true,
    logoAdult:'./assets/logos/KT010.png', logoTeen:'./assets/logos/KT010TEEN.png' },
  { carrier:'kt', theme:'theme-mm', name:'정규KT번이', cap:'', special:true,
    logoAdult:'./assets/logos/KTMNP.png', logoTeen:'./assets/logos/KTMNPTEEN.png' },
  { carrier:'kt', theme:'theme-mm', name:'KT 유선 동판', cap:'', special:true,
    logoAdult:'./assets/logos/KTINTERNET.png', logoTeen:'./assets/logos/KTINTERNET.png' },
  { carrier:'kt', theme:'theme-mm', name:'웰컴 요금제 신규', cap:'', special:true,
    logoAdult:'./assets/logos/WELCOME010.png', logoTeen:'./assets/logos/WELCOME010TEEN.png' },
  { carrier:'kt', theme:'theme-mm', name:'웰컴 요금제 번이', cap:'', special:true,
    logoAdult:'./assets/logos/WELCOMEMNP.png', logoTeen:'./assets/logos/WELCOMEMNPTEEN.png' }
];


/* 가입 탭 데이터(성인/청소년) */
const JOIN_DATA = {
  adult: [
    ...BRANDS.map(b => ({...b, doc:'join', age:'adult'})),
    ...JOIN_ONLY.map(b => ({...b, doc:'join', age:'adult'})),
  ],
  teen : [
    ...BRANDS.map(b => ({...b, doc:'join', age:'teen'})),
    ...JOIN_ONLY.map(b => ({...b, doc:'join', age:'teen'})),
  ]
};

/* 변경/해지는 기본 브랜드만 */
const CHANGE_CARDS = BRANDS.map(b => ({...b, doc:'change'}));
const CANCEL_CARDS = BRANDS.map(b => ({...b, doc:'cancel'}));

/* =========================================================
  [3] 클릭 시 이동(라우팅)
  - external: 외부 사이트로 바로 이동
  - carrier/brand: 내부 brands/.../index.html 이동
========================================================= */
const BRAND_ROUTE = {
  '미디어로그':     { carrier:'uplus', brand:'umobile'   },
  '프리티LG':       { carrier:'uplus', brand:'freeT'     },
  '헬로LG':         { carrier:'uplus', brand:'hello'     },
  '엠모바일':       { carrier:'kt',    brand:'mmobile'   },
  '스카이라이프':   { carrier:'kt',    brand:'skylife'   },
  '스테이지파이브(KT)': { carrier:'kt', brand:'stagefive'   },
  '스테이지파이브(SKT)':{ carrier:'sk', brand:'stagefive-sk'},
  '프리티SK':       { carrier:'sk',    brand:'freeT-sk'  },

  /* 가입서류 전용 외부 링크 */
  '정규KT신규':     { external: 'https://online.kt.com/index.jsp?prdcID=57DA59EE-6F27-48EB-8BCC-3EEC80E914F2' },
  '정규KT번이':     { external: 'https://online.kt.com/index.jsp?prdcID=05312F26-4C8C-438E-BA6A-C1B8A4650C0C' },
  '웰컴 요금제 신규': { external: 'https://online.kt.com/index.jsp?prdcID=1D78452F-43CB-44C9-B77C-B40DE4908727' },
  '웰컴 요금제 번이': { external: 'https://online.kt.com/index.jsp?prdcID=584932E0-890C-4659-A3D4-E953DF6882FA' },
  'KT 유선 동판':  { external: 'https://online.kt.com/smart/simple/simpleCustomerInfoPop.do?prdcId=03EEA486-8915-4734-B9AE-B0476ADFC663' },
  'SK텔링크':      { external: 'https://smvno.sk7mobile.com/main.do' }
};

/* 내부 폼 링크 생성 */
function buildBrandUrl(route, doc, age){
  if (!route || !route.carrier || !route.brand) return '#';

  let baseDir = location.pathname;
  if (!baseDir.endsWith('/')) baseDir = baseDir.replace(/\/[^/]*$/, '/');

  const base = `${baseDir}brands/${route.carrier}/${route.brand}/index.html`;
  const abs  = new URL(base, location.origin).href;

  const qs = new URLSearchParams();
  qs.set('mode','fill');
  qs.set('doc', doc || 'join');
  if ((doc || 'join') === 'join') qs.set('age', age || 'adult');

  return `${abs}?${qs.toString()}`;
}

/* =========================================================
  [4] B안 로고 선택 함수
  - 가입서류(join)면 age에 따라 adult/teen 로고 선택
========================================================= */
function pickLogo(item){
  if (item.doc === 'join'){
    if (item.age === 'teen') return item.logoTeen || item.logoAdult || '';
    return item.logoAdult || item.logoTeen || '';
  }
  /* 변경/해지에서는 기본 adult 로고 사용 */
  return item.logoAdult || item.logoTeen || '';
}

/* 카드 HTML 생성 */
function card(item){
  const {theme, name, cap, doc, age} = item;

  const dataName = name.replace(/\(청소년\)/,'');
  const docAttr  = doc || 'join';
  const ageAttr  = (docAttr==='join' && age) ? ` data-age="${age}"` : '';

  const isLong  = name.length >= 9;
  const longCls = isLong ? 'long-name' : '';

  const logo = pickLogo(item);
  const logoHtml = logo
    ? `<div class="logo-frame"><img src="${logo}" alt="${name} 로고"></div>`
    : '';

  return `
    <div class="brand ${theme} ${longCls}" data-name="${dataName}" data-doc="${docAttr}"${ageAttr}>
      ${logoHtml}
      <div class="name">${name}</div>
      ${cap ? `<div class="cap">${cap}</div>` : ``}
    </div>
  `;
}

/* 카드 클릭 시 이동 */
function attachNavigateHandlers(scope){
  scope.querySelectorAll('.brand').forEach(cardEl=>{
    cardEl.addEventListener('click', ()=>{
      const nm  = cardEl.getAttribute('data-name')||'';
      const doc = cardEl.getAttribute('data-doc')||'join';
      const age = cardEl.getAttribute('data-age')||'';

      const route = BRAND_ROUTE[nm];
      if (!route) return console.warn('[route] 매핑 없음:', nm);

      if (route.external) return location.href = route.external;

      const url = buildBrandUrl(route, doc, age);
      if (url !== '#') location.href = url;
    });
  });
}

/* 안전 렌더 */
function safeRender(listEl, items){
  try{
    listEl.innerHTML = (items && items.length)
      ? items.map(card).join('')
      : '<div style="opacity:.6">자료 없음</div>';

    attachNavigateHandlers(listEl);
  }catch(err){
    console.error('[render error]', err);
    listEl.innerHTML = '<div style="color:#b91c1c;font-weight:800">렌더 오류 – 콘솔을 확인하세요.</div>';
  }
}
/* =========================================================
  [JOIN] 가입서류: 통신사별 섹션으로 묶어서 렌더링
========================================================= */
function renderJoinGrouped(listEl, items){
  const groups = [
    { key:'uplus', title:'LG', sub:'' },
    { key:'kt',    title:'KT', sub:'' },
    { key:'sk',    title:'SK', sub:'' },
  ];

  const by = {
    uplus: items.filter(x => x.carrier === 'uplus'),
    kt:    items.filter(x => x.carrier === 'kt'),
    sk:    items.filter(x => x.carrier === 'sk'),
  };

  listEl.innerHTML = groups.map(g => {
    const arr = by[g.key] || [];
    if (!arr.length) return '';

    return `
      <section class="group" data-carrier="${g.key}">
        <div class="group-head">
          <span class="group-dot"></span>
          <span class="group-title">${g.title}</span>
          <span class="group-sub">${g.sub}</span>
        </div>
        <div class="brand-grid">
          ${arr.map(card).join('')}
        </div>
      </section>
    `;
  }).join('');

  // 섹션 안에 들어간 .brand들도 클릭되게 연결
  attachNavigateHandlers(listEl);
}
function renderJoinGrouped(listEl, items){

  // ✅ (1) "별도 링크 카드" 먼저 분리
  const specialItems = items.filter(x => x.special === true);
  const normalItems  = items.filter(x => !x.special);

  // ✅ (2) 기존 carrier 묶음은 normalItems로만 처리
  const groups = [
    { key:'uplus', title:'LG', sub:'' },
    { key:'kt',    title:'KT', sub:'' },
    { key:'sk',    title:'SK', sub:'' },
  ];

  const by = {
    uplus: normalItems.filter(x => x.carrier === 'uplus'),
    kt:    normalItems.filter(x => x.carrier === 'kt'),
    sk:    normalItems.filter(x => x.carrier === 'sk'),
  };

  const normalHTML = groups.map(g => {
    const arr = by[g.key] || [];
    if (!arr.length) return '';
    return `
      <section class="group" data-carrier="${g.key}">
        <div class="group-head">
          <span class="group-dot"></span>
          <span class="group-title">${g.title}</span>
          <span class="group-sub">${g.sub}</span>
        </div>
        <div class="brand-grid">
          ${arr.map(card).join('')}
        </div>
      </section>
    `;
  }).join('');

  // ✅ (3) 별도 링크 섹션 추가
  const specialHTML = specialItems.length ? `
    <section class="group" data-carrier="kt">
      <div class="group-head">
        <span class="group-dot"></span>
        <span class="group-title">KT 별도 링크</span>
        <span class="group-sub"></span>
      </div>
      <div class="brand-grid">
        ${specialItems.map(card).join('')}
      </div>
    </section>
  ` : '';

  // ✅ (4) 합쳐서 출력
  listEl.innerHTML = normalHTML + specialHTML;

  attachNavigateHandlers(listEl);
}



/* 가입 탭(성인/청소년) */
function wireKindTabs(containerId, listId, dataObj){
  const container = document.getElementById(containerId);
  const list = document.getElementById(listId);

  container.querySelectorAll('.tab-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      container.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
      btn.classList.add('active');

      JOIN_AGE = btn.dataset.target;              // adult | teen
      renderJoinGrouped(list, (dataObj||{})[JOIN_AGE] || []);
    });
  });

  container.querySelector('.tab-btn.active').click();
}

/* 변경/해지 탭(uplus/kt/sk) */
function wireTabs(containerId, listId, data){
  const container = document.getElementById(containerId);
  const list = document.getElementById(listId);

  container.querySelectorAll('.tab-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      container.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
      btn.classList.add('active');

      const target = btn.dataset.target;          // uplus | kt | sk
      const items = (data||[]).filter(d=>d.carrier===target);
      safeRender(list, items);
    });
  });

  container.querySelector('.tab-btn.active').click();
}

/* =========================================================
  [5] 구비서류 모달(JS)
  - 상단 버튼(SK/KT/LG)을 누르면 이미지가 바뀌고 모달이 열림
========================================================= */
(function(){
  const modal = document.getElementById('docsModal');
  const imgEl = document.getElementById('docsImg');
  const titleEl = document.getElementById('docsTitle');
  const closeBtn = document.getElementById('btnDocsClose');
imgEl.addEventListener('click', ()=>{
  imgEl.classList.toggle('zoom');
});
  const DOCS = {
    sk: { title:'SK 구비서류', src:'./assets/docs/required_sk.png' },
    kt: { title:'KT 구비서류', src:'./assets/docs/required_kt.png' },
    lg: { title:'LG 구비서류', src:'./assets/docs/required_lg.png' },
  };

  function openModal(key){
    const d = DOCS[key];
    if (!d) return;

    titleEl.textContent = d.title;
    imgEl.src = d.src;
    imgEl.alt = d.title;

    modal.classList.add('open');
    modal.setAttribute('aria-hidden','false');
  }

  function closeModal(){
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
    imgEl.classList.remove('zoom');
    imgEl.src = '';
  }

  document.querySelectorAll('[data-docs]').forEach(btn=>{
    btn.addEventListener('click', ()=> openModal(btn.dataset.docs));
  });

  closeBtn?.addEventListener('click', closeModal);

  modal?.addEventListener('click', (e)=>{
    const t = e.target;
    if (t && t.dataset && t.dataset.close === '1') closeModal();
  });

  window.addEventListener('keydown', (e)=>{
    if (e.key === 'Escape' && modal.classList.contains('open')) closeModal();
  });
})();
