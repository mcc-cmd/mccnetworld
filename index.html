<style>
  :root{--bg:#f6f8fb;--card:#ffffff;--line:#e5e9f2;--fg:#0b1220}
  *{box-sizing:border-box}

  .theme-pr{--chip-bg:#dbeafe;--chip-fg:#1e40af;--chip-bd:#60a5fa;--ribbon-bg:#eef2ff;--ribbon-fg:#1d4ed8}
  .tabs{display:flex;gap:8px;margin-bottom:12px}

  .tab-btn.active{background:#111827;color:#fff;border-color:#111827}

<body>

<script>
/* ---------------- ê³µí†µ ë¸Œëœë“œ ë§ˆìŠ¤í„°(2ë²ˆ ë°©ì‹) ---------------- */
const BRANDS = [
  {carrier:'uplus', theme:'theme-um', mark:'U+',     name:'ë¯¸ë””ì–´ë¡œê·¸',   cap:'ìœ ëª¨ë°”ì¼'},
  {carrier:'uplus', theme:'theme-pr', mark:'í”„ë¦¬-LG', name:'í”„ë¦¬í‹°LG',     cap:'í”„ë¦¬í‹°LG'},
  {carrier:'uplus', theme:'theme-um', mark:'HEL',    name:'í—¬ë¡œLG',       cap:'í—¬ë¡œëª¨ë°”ì¼'},

  {carrier:'kt',    theme:'theme-mm', mark:'M',      name:'ì— ëª¨ë°”ì¼',     cap:'KTì— ëª¨ë°”ì¼'},
  {carrier:'kt',    theme:'theme-mm', mark:'S5',     name:'ìŠ¤í…Œì´ì§€íŒŒì´ë¸Œ', cap:'KT/SKT ê³µí†µ ìŠ¤í…Œì´ì§€íŒŒì´ë¸Œ'},
  {carrier:'kt',    theme:'theme-mm', mark:'ìŠ¤ì¹´ì´',  name:'ìŠ¤ì¹´ì´ë¼ì´í”„', cap:'ìŠ¤ì¹´ì´ë¼ì´í”„'},

  {carrier:'sk',    theme:'theme-pr', mark:'í”„ë¦¬-SK', name:'í”„ë¦¬í‹°SK',     cap:'í”„ë¦¬í‹°SK'},
  {carrier:'sk',    theme:'theme-s7', mark:'í…”ë§í¬',  name:'SKí…”ë§í¬',     cap:'SKí…”ë§í¬'}
];

/* ê°€ì… / ë³€ê²½ / í•´ì§€ìš© ë°ì´í„° ìë™ ìƒì„± */
const JOIN_DATA = {
  adult: BRANDS.map(b => ({...b, doc:'join', age:'adult'})),
  teen : BRANDS.map(b => ({
    ...b,
    name: b.name + '',
    doc :'join',
    age :'teen'
  }))
};

const CHANGE_CARDS = BRANDS.map(b => ({
  ...b,
  doc :'change',
  tag :'ë³€ê²½'
}));

const CANCEL_CARDS = BRANDS.map(b => ({
  ...b,
  doc :'cancel',
  tag :'í•´ì§€',
  tagClass:'tag-cancel'
}));

/* ---------------- ë¼ìš°íŒ… ---------------- */
const BRAND_ROUTE = {
  'ë¯¸ë””ì–´ë¡œê·¸':     { carrier:'uplus', brand:'umobile'   },
  'í”„ë¦¬í‹°LG':       { carrier:'uplus', brand:'freeT'     },
  'í—¬ë¡œLG':         { carrier:'uplus', brand:'hello'     },
  'ì— ëª¨ë°”ì¼':       { carrier:'kt',    brand:'mmobile'   },
  'ìŠ¤ì¹´ì´ë¼ì´í”„':   { carrier:'kt',    brand:'skylife'   },
  'ìŠ¤í…Œì´ì§€íŒŒì´ë¸Œ': { carrier:'kt',    brand:'stagefive' },
  'í”„ë¦¬í‹°SK':       { carrier:'sk',    brand:'freeT-sk'  },
  'SKí…”ë§í¬':       { external: 'https://smvno.sk7mobile.com/main.do' }
};

function buildBrandUrl(route, doc, age){
  // ì™¸ë¶€ ë§í¬ê±°ë‚˜ carrier/brand ê°€ ì—†ìœ¼ë©´ ê·¸ëƒ¥ ì¢…ë£Œ
  if (!route || !route.carrier || !route.brand) return '#';

  // ğŸ”¹ index.html ì´ ìˆëŠ” ë””ë ‰í„°ë¦¬ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ê²½ë¡œ ê³„ì‚°
  //  - ë¡œì»¬:          /        â†’ baseDir = '/'
  //  - GitHub Pages: /mccnetworld/ â†’ baseDir = '/mccnetworld/'
  let baseDir = location.pathname;
  if (!baseDir.endsWith('/')) {
    // ë§ˆì§€ë§‰ íŒŒì¼ ì´ë¦„(index.html ë“±)ì„ ì§€ìš°ê³  ë””ë ‰í„°ë¦¬ê¹Œì§€ë§Œ ë‚¨ê¹€
    baseDir = baseDir.replace(/\/[^/]*$/, '/');
  }

  const base = `${baseDir}brands/${route.carrier}/${route.brand}/index.html`;
  // ê°™ì€ ë„ë©”ì¸ ì•ˆì´ë¯€ë¡œ origin ê¸°ì¤€ìœ¼ë¡œ ì ˆëŒ€ URL ìƒì„±
  const abs  = new URL(base, location.origin).href;

  const qs = new URLSearchParams();
  qs.set('mode','fill');
  qs.set('doc', doc || 'join');
  if ((doc || 'join') === 'join') qs.set('age', age || 'adult');

  return `${abs}?${qs.toString()}`;
}


/* ---------------- ë Œë”/ë°”ì¸ë”© ---------------- */
function card({theme, mark, name, cap, tag, tagClass, carrier, doc, age}){
  const tagHtml = tag ? `<span class="tag ${tagClass||'tag-change'}">${tag}</span>` : '';
  const badge = (carrier==='uplus'?'U+':carrier==='kt'?'KT':carrier==='sk'?'SKT':'MVNO');
  const dataName = name.replace(/\(ì²­ì†Œë…„\)/,'');
  const docAttr  = doc || 'join';
  const ageAttr  = (docAttr==='join' && age) ? ` data-age="${age}"` : '';
  return `<div class="brand ${theme}" data-name="${dataName}" data-doc="${docAttr}"${ageAttr}>
            ${tagHtml}
            <span class="ribbon">${badge}</span>
            <div class="logo"><div class="mark">${mark}</div><div class="name">${name}</div></div>
            <div class="cap">${cap}</div>
          </div>`;
}

function attachNavigateHandlers(scope){
  scope.querySelectorAll('.brand').forEach(cardEl=>{
    cardEl.addEventListener('click', ()=>{
      const nm  = cardEl.getAttribute('data-name')||'';
      const doc = cardEl.getAttribute('data-doc')||'join';
      const age = cardEl.getAttribute('data-age')||'';

      const route = BRAND_ROUTE[nm];
      if (!route) {
        console.warn('[route] ë§¤í•‘ ì—†ìŒ:', nm);
        return;
      }

      // â˜… SKí…”ë§í¬ì²˜ëŸ¼ ì™¸ë¶€ URL ì´ ìˆëŠ” ê²½ìš°: ë°”ë¡œ ê·¸ìª½ìœ¼ë¡œ ì´ë™
      if (route.external) {
        location.href = route.external;
        return;
      }

      // â˜… ë‚˜ë¨¸ì§€ëŠ” ê¸°ì¡´ í¼ URL
      const url = buildBrandUrl(route, doc, age);
      if (url !== '#') location.href = url;
    });
  });
}

function safeRender(listEl, items){
  try{
    listEl.innerHTML = (items && items.length ? items.map(card).join('') : '<div style="opacity:.6">ìë£Œ ì—†ìŒ</div>');
    attachNavigateHandlers(listEl);
  }catch(err){
    console.error('[render error]', err);
    listEl.innerHTML = '<div style="color:#b91c1c;font-weight:800">ë Œë” ì˜¤ë¥˜ â€“ ì½˜ì†”ì„ í™•ì¸í•˜ì„¸ìš”.</div>';
  }
}

function wireKindTabs(containerId, listId, dataObj){
  const container = document.getElementById(containerId);
  const list = document.getElementById(listId);
  container.querySelectorAll('.tab-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      container.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
      btn.classList.add('active');
      const kind = btn.dataset.target; // adult | teen
      safeRender(list, (dataObj||{})[kind] || []);
    });
  });
  container.querySelector('.tab-btn.active').click();
}

function wireTabs(containerId, listId, data){
  const container = document.getElementById(containerId);
  const list = document.getElementById(listId);
  container.querySelectorAll('.tab-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      container.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
      btn.classList.add('active');
      const target = btn.dataset.target; // uplus | kt | sk
      const items = (data||[]).filter(d=>d.carrier===target);
      safeRender(list, items);
    });
  });
  container.querySelector('.tab-btn.active').click();
}

/* DOM ì¤€ë¹„ í›„ ì‹¤í–‰ */
window.addEventListener('DOMContentLoaded', ()=>{
  wireKindTabs('joinTabs','joinTabsList',JOIN_DATA);
  wireTabs('changeTabs','changeTabsList',CHANGE_CARDS);
  wireTabs('cancelTabs','cancelTabsList',CANCEL_CARDS);
});
</script>
